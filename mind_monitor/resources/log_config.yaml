version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
loggers:
  mind_monitor:
    level: INFO
    handlers: [console]
    propagate: no
  mind_monitor.db:
    level: WARNING
    handlers: [console]
    propagate: no
  mind_monitor.interface:
    level: WARNING
    handlers: [console]
    propagate: no
root:
  level: WARNING
  handlers: [console]
